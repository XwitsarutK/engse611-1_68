
<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3: Functions</title>
</head>

<body>
    <h1>JavaScript Functions</h1>

    <div>
        <input type="text" id="studentName" placeholder="ชื่อนักศึกษา" value="วิศรุต">
        <input type="number" id="score" placeholder="คะแนน" value="85" min="0" max="100">
        <button onclick="testFunctions()">ทดสอบ Functions</button>
    </div>

    <div id="result"></div>

    <div>
        <label for="weight">น้ำหนัก (กก.): </label>
        <input type="number" id="weight" placeholder="เช่น 70" step="0.1" required />
        <label for="height">ส่วนสูง (เมตร): </label>
        <input type="number" id="height" placeholder="เช่น 1.75" step="0.01" required />
        <button onclick="calculateBMI()">คำนวณ BMI</button>
    </div>

    <div id="resultBMI" aria-live="polite"></div>

    <div>
        <h2>ฟังก์ชันเพิ่มเติม</h2>
        <button onclick="runExtraFunctions()">ทดสอบฟังก์ชันเพิ่มเติม</button>
        <div id="extraResults"></div>
    </div>

    <script>
        function greetStudent(name) {
            return "สวัสดี " + name + "!";
        }

        function calculateGrade(score) {
            if (score >= 80) {
                return "A";
            } else if (score >= 70) {
                return "B";
            } else if (score >= 60) {
                return "C";
            } else if (score >= 50) {
                return "D";
            } else {
                return "F";
            }
        }

        function calculateExpenses(tuition, dorm, food, transport) {
            let total = tuition + dorm + food + transport;
            return {
                monthly: total,
                yearly: total * 12,
                breakdown: {
                    tuition: tuition,
                    dorm: dorm,
                    food: food,
                    transport: transport
                }
            };
        }

        function testFunctions() {
            let name = document.getElementById('studentName').value;
            let score = parseInt(document.getElementById('score').value);

            let greeting = greetStudent(name);
            let grade = calculateGrade(score);
            let expenses = calculateExpenses(15000, 3000, 6000, 1500);

            document.getElementById('result').innerHTML = `
                <h3>ผลลัพธ์:</h3>
                <p><strong>คำทักทาย:</strong> ${greeting}</p>
                <p><strong>คะแนน ${score} ได้เกรด:</strong> ${grade}</p>
                <h4>ค่าใช้จ่ายประมาณ:</h4>
                <ul>
                    <li>รายเดือน: ${expenses.monthly.toLocaleString()} บาท</li>
                    <li>รายปี: ${expenses.yearly.toLocaleString()} บาท</li>
                    <li>ค่าเทอม: ${expenses.breakdown.tuition.toLocaleString()} บาท</li>
                    <li>ค่าหอพัก: ${expenses.breakdown.dorm.toLocaleString()} บาท</li>
                </ul>
            `;

            console.log("=== Function Results ===");
            console.log("Greeting:", greeting);
            console.log("Grade:", grade);
            console.log("Expenses:", expenses);
        }

        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const resultElement = document.getElementById('resultBMI');

            if (!weight || !height || weight <= 0 || height <= 0) {
                resultElement.textContent = 'กรุณากรอกน้ำหนักและส่วนสูงที่ถูกต้อง';
                return;
            }

            const bmi = (weight / (height * height)).toFixed(2);
            resultElement.textContent = `BMI ของคุณคือ: ${bmi}`;
        }

        function multiParams(v1, v2, v3) {
            console.log('v1: ', v1);
            console.log('v2: ', v2);
            console.log('v3: ', v3);
        }
        multiParams(1, 2, 3);

        // ฟังก์ชันใหม่ที่รับหลายพารามิเตอร์
        function summarizeScores(name1, score1, name2, score2, name3, score3) {
            const total = score1 + score2 + score3;
            const average = (total / 3).toFixed(2);
            return `คะแนนรวมของ ${name1}, ${name2}, และ ${name3} คือ ${total}, ค่าเฉลี่ยคือ ${average}`;
        }

        function introduce(name, age, university, major) {
            return `สวัสดีครับ ผมชื่อ ${name} อายุ ${age} ปี กำลังศึกษาอยู่ที่ ${university} สาขา ${major}`;
        }

        function runExtraFunctions() {
            const summary = summarizeScores("วิศรุต", 85, "สมชาย", 78, "อารีย์", 92);
            const intro = introduce("วิศรุต", 19, "มหาวิทยาลัยเทคโนโลยีราชมงคลล้านนา", "วิศวกรรมซอฟต์แวร์");

            document.getElementById('extraResults').innerHTML = `
                <h3>ผลลัพธ์ฟังก์ชันเพิ่มเติม:</h3>
                <p>${summary}</p>
                <p>${intro}</p>
            `;

            console.log("Summary:", summary);
            console.log("Intro:", intro);
        }
    </script>
</body>

</html>
